<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Checklist app created for mobiles and tablets">
    <meta name="keywords" content="Mobile Checklist, tablet checklist, routine, tasks">

    <!-- Favicon image -->

    <!-- Stylesheets -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JavaScript -->
    <script src="https://kit.fontawesome.com/5889d2f18a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>


    <title>Checklist App - Tasks</title>
</head>

<!-- set up main content for the apps -->

<body class="bg-darkgrey">

    <!-- header -->
    <header class="mb-3">
        <div class="container-fluid text-center">
            <div class="row text-green">
                <div class="col-12">
                    <h1 class="my-3"><strong>Checklist App</strong></h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row text-center mb-5">
                <!-- return button -->
                <div class="col-6">
                    <a class="btn btn-red" href="index.html">
                        <i class="fas fa-caret-left"></i> Back
                    </a>
                </div>
                <!-- reset page button -->
                <div class="col-6">
                    <a class="btn btn-reset" href="#" id="restart" onclick="reload()">
                        <i class="fas fa-power-off"></i> Restart
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 mb-3">
                    <h3 class="task-header">Preparations:</h3>
                </div>
            </div>
            <div class="row" id="taskArea1">
                <div class="col-12 col-md-6">
                    <div class="task-container">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label id="set1Task1" class="form-check-label taskText" for="flexCheckDefault">
                                Prepare 7 dwarven beds for incoming workaholics
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label id="set1Task2" class="form-check-label taskText" for="flexCheckDefault">
                                There are 36 reasons why I dont wanna end up in the Ever After!
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="task-container">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label id="set1Task3" class="form-check-label taskText" for="flexCheckDefault">
                                Make a big round table for the knights of Avalon to sit at
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label id="set1Task4" class="form-check-label taskText" for="flexCheckDefault">
                                Search the skies for signs of Dragons to ride
                            </label>
                        </div>
                    </div>
                </div>
                <div id="countField1" class="col-12 text-center">

                </div>
            </div>
            <hr>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 mb-3">
                    <h3 class="task-header">Main Course</h3>
                </div>
            </div>
            <div class="row" id="taskArea2">
                <div class="col-12 col-md-6">
                    <div class="task-container">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label id="task1" class="form-check-label taskText" for="flexCheckDefault">
                                Scrub the hyperdrive to clean away the Tatooine sand
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label id="task2" class="form-check-label taskText" for="flexCheckDefault">
                                Train Salamander not to set fire to Lucy's clothes
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="task-container">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label id="task3" class="form-check-label taskText" for="flexCheckDefault">
                                Teach Robin how to fire a Bow and Arrow
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label id="task4" class="form-check-label taskText" for="flexCheckDefault">
                                Clean Deadpool's... Mask, please let it be the mask!
                            </label>
                        </div>
                    </div>
                </div>
                <div id="countField2" class="col-12 text-center">

                </div>
            </div>
            <hr>
        </div>
        
    </main>
    <footer></footer>

    <!-- javascript -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/taskSet1.js"></script>
</body>

</html>
