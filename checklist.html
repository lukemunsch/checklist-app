  <!-- set up main content for the apps -->

              <i class="fas fa-caret-left"></i> Back
            </a>
          </div>
          <!-- reset page button -->
          <div class="col-6">
            <a class="btn btn-reset" href="#" id="restart" onclick="reload()">
              <i class="fas fa-power-off"></i> Restart
            </a>
          </div>
        </div>
      </div>

      <!-- Task set 1 -->
      <div class="container">
        <div class="row">
          <div class="col-12 mb-3">
            <h3 class="task-header">Preparations:</h3>
          </div>
        </div>
        <div class="row" id="taskArea1">

            <div class="task-container">
              <div class="form-check mb-3">
                <input
                  name="set1"
                  class="form-check-input"
                  type="checkbox"
                  value="Task 1"
                  id="flexCheckDefault"
                />
                <label
                  id="set1Task1"
                  class="form-check-label taskText"
                  for="flexCheckDefault"
                >
                  Prepare 7 dwarven beds for incoming workaholics
                </label>
              </div>
              <div class="form-check mb-3">
                <input
                  name="set1"
                  class="form-check-input"
                  type="checkbox"
                  value="Task 2"
                  id="flexCheckDefault"
                />
                <label
                  id="set1Task2"
                  class="form-check-label taskText"
                  for="flexCheckDefault"
                >
                  There are 36 reasons why I dont wanna end up in the Ever
                  After!
                </label>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="task-container">
              <div class="form-check mb-3">
                <input
                  name="set1"
                  class="form-check-input"
                  type="checkbox"
                  value="Task 3"
                  id="flexCheckDefault"
                />

                  id="set1Task3"
                  class="form-check-label taskText"
                  for="flexCheckDefault"
                >

              </div>
              <div class="form-check mb-3">
                <input
                  name="set1"
                  class="form-check-input"
                  type="checkbox"
                  value="Task 4"
                  id="flexCheckDefault"
                />
                <label
                  id="set1Task4"
                  class="form-check-label taskText"
                  for="flexCheckDefault"
                >
                  Search the skies for signs of Dragons to ride
                </label>
              </div>
            </div>
          </div>
          <div class="col-12 text-center count-field">
            <p id="countField1" class="complete-text mt-2"></p>
          </div>
        </div>
        <hr />
      </div>

    <br>

      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <p class="complete-text mt-2">
              All tasks completed - Click to Print!
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- javascript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
